<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Bowling Scoresheet</title>
    <link rel="stylesheet" type="text/css" href="src/stylesheets/index.css">
  </head>

  <body>

    <div class="container">

      <h1>Bowling Scoresheet</h2>

      <div id='score'>
        Enter Score: <input id="inputscore" type="text"> 
        <button id="submitscore" type="button">Enter</button>
      </div> 

      <div id="frame">
        <p>The frame is complete!</p> 
        <button id="nextframe" type="button">Next Frame</button>  
      </div> 

      <div id="game">
        The game is complete! 
      </div> 

      <br>
      
      <div id='table'></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/TenthFrame.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/App.js"></script>
  </body>
</html>
